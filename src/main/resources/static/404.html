<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../reset.css" rel="stylesheet">
    <link href="../global.css" rel="stylesheet">
    <style>
        .error-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }

        .error-title {
            font-weight: 700;
            font-size: 48px;
            line-height: 58px;
            color: #14212b;
        }

        .error-message {
            font-weight: 400;
            font-size: 24px;
            line-height: 30px;
            color: #4b5966;
            margin-top: 16px;
            margin-bottom: 32px;
        }

        .error-btn {
            padding: 16px 32px;
            font-size: 16px;
            line-height: 16px;
            font-weight: 700;
            color: #ffffff;
            background-color: #4362d0;
            border: none;
            border-radius: 8px;
            text-decoration: none;
            cursor: pointer;
        }

        .error-btn:hover {
            background-color: #3a52b3;
        }
    </style>
    <title>404 - 페이지를 찾을 수 없음</title>
</head>
<body>
<div class="container">
    <header class="header">
        <a href="/index.html"><img src="../img/signiture.svg" /></a>
        <ul class="header__menu">
            <!-- 메뉴 항목이 여기에 들어갑니다 -->
        </ul>
    </header>
    <div class="error-container">
        <h1 class="error-title">404</h1>
        <p class="error-message">페이지를 찾을 수 없습니다.</p>
        <a href="/index.html" class="error-btn">메인으로 돌아가기</a>
    </div>
</div>
</body>
</html>
